<app-dashboard-layout>
  <div class="page-header">
    <h2>Configuración del Sistema</h2>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="card card-club">
        <div class="card-header">
          <i class="bi bi-gear"></i> Reglas de Fidelización
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Puntos base por compra</label>
            <input type="number" class="form-control" [(ngModel)]="config.puntosBase">
            <small class="text-muted">Puntos otorgados por cada S/{{ config.montoMinimo }} de compra</small>
          </div>
          <div class="mb-3">
            <label class="form-label">Monto mínimo (S/)</label>
            <input type="number" class="form-control" [(ngModel)]="config.montoMinimo">
          </div>
          <div class="mb-3">
            <label class="form-label">Factor multiplicador</label>
            <input type="number" class="form-control" [(ngModel)]="config.factorMultiplicador" step="0.1">
            <small class="text-muted">Multiplicador para campañas especiales</small>
          </div>
          <div class="mb-3">
            <label class="form-label">Días de vencimiento de puntos</label>
            <input type="number" class="form-control" [(ngModel)]="config.diasVencimiento">
          </div>
          <button class="btn btn-club-primary" (click)="guardarConfig()">
            <i class="bi bi-check-lg"></i> Guardar Configuración
          </button>
          <div *ngIf="mensaje" class="alert alert-success mt-3">{{ mensaje }}</div>
        </div>
      </div>
    </div>
  </div>
</app-dashboard-layout>
