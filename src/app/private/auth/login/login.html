<div class="login-container">
	<div class="login-card">
		<div class="login-header">
			<div class="logo">
				<div class="logo-icon"></div>
				<h2>CLUB <span>MASS</span></h2>
			</div>
		</div>
		<div class="login-body">
			<h5 class="text-center mb-4">Iniciar sesión</h5>

			@if (errorMessage) {
				<div class="error-label mb-3">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
						<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
						<path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
					</svg>
					{{ errorMessage }}
				</div>
			}

			<form (ngSubmit)="onLogin()">
				<div class="mb-3">
					<label for="username" class="form-label">Usuario</label>
					<input
						id="username"
						type="text"
						class="form-control"
						[class.is-invalid]="usernameError"
						[(ngModel)]="credentials.username"
						name="username"
						placeholder="Ingresa tu usuario"
					/>
					@if (usernameError) {
						<span class="field-error">{{ usernameError }}</span>
					}
				</div>

				<div class="mb-3">
					<label for="password" class="form-label">Contraseña</label>
					<div class="password-wrapper">
						<input
							id="password"
							[type]="showPassword ? 'text' : 'password'"
							class="form-control"
							[class.is-invalid]="passwordError"
							[(ngModel)]="credentials.contrasena"
							name="password"
							placeholder="Ingresa tu contraseña"
						/>
						<button type="button" class="btn-toggle-password" (click)="togglePassword()">
							@if (showPassword) {
								<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
									<path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
									<path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
									<path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
								</svg>
							} @else {
								<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
									<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
									<path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
								</svg>
							}
						</button>
					</div>
					@if (passwordError) {
						<span class="field-error">{{ passwordError }}</span>
					}
				</div>

				<button class="btn btn-login w-100" type="submit">Entrar</button>
			</form>

      <div class="text-center mt-3">
				<a routerLink="/registrar" class="register-link">¿No tienes cuenta? Regístrate</a>
			</div>
		</div>
	</div>
</div>
<app-footer></app-footer>
